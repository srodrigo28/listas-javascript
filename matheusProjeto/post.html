<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>exemplo-02</title>

<body>

    <h1>Posts do blog</h1>
    <p id="loading"> carregando...</p>
    <div id="post" class="hide">
        <a href="./index.html">Voltar</a>
        <div id="container"></div>
        <h2>Comentários:</h2>
        <form id="comement-form">
            <div>
                <label for="email">Seu e-mail:</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required />

                <label for="body">Seu comentário:</label>
                <textarea name="body" id="body" placeholder="seu comentário" required>
                </textarea>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <div id="comments-container"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
